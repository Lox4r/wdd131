<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Submit a review for your favorite product, rate its features, and share your experience.">
    <meta name="author" content="Logan Oyolo">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-container">
                    <input type="radio" id="star1" name="overallRating" value="1" required>
                    <label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="overallRating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star3" name="overallRating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star4" name="overallRating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star5" name="overallRating" value="5">
                    <label for="star5">&#9733;</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Installation Details</legend>
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </fieldset>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <div>
                    <input type="checkbox" id="durability" name="usefulFeatures" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="easeOfUse" name="usefulFeatures" value="easeOfUse">
                    <label for="easeOfUse">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="usefulFeatures" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="usefulFeatures" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Review</legend>
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <legend>Personal Information</legend>
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
        <p>&copy;2024 &#128150; Logan Oyolo &#127757; Peru</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
